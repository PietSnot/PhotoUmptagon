<!DOCTYPE html>

<html>
    <head>
        <title>Roterende foto's javascript-versie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssRFJ.css" rel="stylesheet" type="text/css"/>
        <script src="gegevens.js" type="text/javascript"></script>
        <script src="jsRFJ.js" type="text/javascript"></script>
    </head>
    <body>
        <div class='menu'>
            <div class='aantal'>
                <div>nr of images:</div>
                <input id='inputnumber' type="number" min="3" max="25" value='3'>
                <button id="button" type='button'>set</button>
            </div>
            <div>file-selector (to do)</div>
            <div class='xaxis'>Rotate
                <label>X-axis</label>
                <button id='rotateX+'>+</button>
                <button id='rotateX-'>-</button>
            </div>
            <div class='yaxis'>Rotate
                <label>Y-axis</label>
                <button id='rotateY+'>+</button>
                <button id='rotateY-'>-</button>
            </div>
            <div class="zoom">3D-effect
                <button id="zoomin">+</button>
                <button id="zoomout">-</button>
            </div>
        </div>
        <div class='speelveld'>
            <div id='centrum'></div>
        </div>
    </body>
</html>
